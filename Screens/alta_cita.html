<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Alta de cita</title>
</head>
<body>
    <header class="header-general">
        <h1 class="titulo">Alta de cita</h1>
    </header>
    <div class="contenido-alta">
        <form action="" class="contenido-alta-inputs">
            <div>
                <label>Id:</label>
                <input type="text" name="" id="" placeholder="1871004">
            </div>
            <div>
                <label>Nombre de la mascota:</label>
                <input type="text" name="" id="" placeholder="Tobi">
            </div>
            <div>
                <label>Dueño:</label>
                <input type="text" name="" id="" placeholder="Adriana Mendoza">
            </div>
            <div>
                <label>Entrada: </label>
                <input type="time" name="" id="">
            </div>
            <div>
                <label>Salida: </label>
                <input type="time" name="" id="">
            </div>
            <div>
                <label>Servicio: </label>
                <Select>
                    <option value="0">Seleccione opción</option>
                    <option value="1">Baño</option>
                    <option value="2">Corte de pelo</option>
                    <option value="3">Corte de garras</option>
                </Select>
            </div>
            <div>
                <label>Total: </label>
            </div>
            <div class="contenido-alta-btns">
                <button type="button" class="btn-salir" onclick="volverCitas()">Volver</button>
                <button type="submit" class="acceder" onclick="volverCitas()">Alta</button>
            </div>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
