<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Alta de cita</title>
</head>
<body>
    <header class="header-general">
        <h1 class="titulo">Alta de cita</h1>
    </header>
    <div class="contenido-alta">
        <form class="contenido-alta-inputs" data-form>
            <div>
                <label>Id:</label>
                <input type="text" name="" id="" placeholder="1871004" required data-id>
            </div>
            <div>
                <label>Dueño:</label>
                <select name="dueño" id="dueñoSelect" required data-dueño>
                    <option value="">Seleccionar cliente</option>
                </select>
            </div>
            <div>
                <label>Nombre de la mascota:</label>
                <select name="mascota" id="mascotaSelect" required data-mascota>
                    <option value="">Seleccionar mascota</option>
                </select>
            </div>
            <div>
                <label>Empleado:</label>
                <select name="empleado" id="empleadoSelect" required data-empleado>
                    <option value="">Seleccionar empleado</option>
                </select>
            </div>
            <div>
                <label>Entrada: </label>
                <input type="time" name="" id="" required data-entrada>
            </div>
            <div>
                <label>Salida: </label>
                <input type="time" name="" id="" required data-salida>
            </div>
            <div>
                <label>Servicio: </label>
                <Select required data-servicio id="servicio">
                    <option value="">Seleccione opción</option>
                    <option value="Baño">Baño</option>
                    <option value="Corte de pelo">Corte de pelo</option>
                    <option value="Corte de garras">Corte de garras</option>
                </Select>
            </div>
            <div>
                <label>Total: </label>
                <label id="total" data-total>0</label>
            </div>
            <div class="contenido-alta-btns">
                <button type="button" class="btn-salir" id="volver">Volver</button>
                <button type="submit" class="acceder" onclick="volverCitas()">Alta</button>
            </div>
        </form>
    </div>
    <script type="module" src="../controllers/Citas_Controllers.js"></script>
</body>
</html>
