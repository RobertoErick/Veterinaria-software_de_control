<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor_index">
        <div class="login-contenedor">
            <h1 class="titulo">Login</h1>
            <form class="login-formulario" data-form>
                <div>
                    <label>Correo:</label>
                    <input type="email" class="login-input" placeholder="juanito_alcachofa@empresa.com" id="correo"/>
                </div>
                <div>
                    <label>Contraseña: </label>
                    <input type="password" class="login-input" placeholder="*****" id="contraseña"/>
                </div>
                <button type="submit" class="acceder">Ingresar</button> 
            </form>   
        </div>
    </div>
    <script type="module" src="./controllers/Login.js"></script>
</body>
</html>
